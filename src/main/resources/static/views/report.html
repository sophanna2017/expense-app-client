<h3>Weekly Expense Report</h3>

<input type="submit" class="btn btn-info" value="Insert New Expense" ng-click="createNewExpense()">

<div class="form-group">
    <label for="startDate">Week start date:</label>
    <input type="date"
           class="form-control"
           id="startDate"
           ng-model="report.startDate">
</div>

<div class="form-group">
    <input type="button" class="btn btn-info" value="Generate report" ng-click="generateReport()">
</div>

<div ng-if="showReport" class="form-group">
    <div class="table-responsive">
        <table class="table table-bordered table-nonfluid">
            <thead>
            <tr>
                <th>Transaction date</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="expense in expenses">
                <td>{{ expense.transactionDate | date:'MM/dd/yyyy' }}</td>
                <td>{{ expense.amount | currency }}</td>
                <td>{{ expense.description }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="form-group" ng-if="showReport == false">
    No expense record found.
</div>
